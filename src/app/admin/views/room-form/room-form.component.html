<form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="p-4 bg-light rounded shadow-sm">
  <h3 class="mb-4 text-primary">{{ isEdit ? 'Edit Room' : 'Add New Room' }}</h3>

  <!-- Các field giống như cũ -->
  <div class="mb-3">
    <label>Room No</label>
    <input type="text" formControlName="room_No" class="form-control">
  </div>

  <div class="mb-3">
    <label>Room Name</label>
    <input type="text" formControlName="room_Name" class="form-control">
  </div>

  <div class="mb-3">
    <label>Capacity</label>
    <input type="number" formControlName="capacity" class="form-control">
  </div>

  <div class="mb-3">
    <label>Type</label>
    <select formControlName="type" class="form-select">
      <option value="Single">Single</option>
      <option value="Double">Double</option>
      <option value="Triple">Triple</option>
      <option value="Quad">Quad</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Price</label>
    <input type="number" formControlName="price" class="form-control">
  </div>

  <div class="mb-3">
    <label>Available?</label>
    <input type="checkbox" formControlName="isAvailable" class="form-check-input ms-2">
  </div>

  <div class="mb-3">
    <label>Bed</label>
    <input type="number" formControlName="bed" class="form-control">
  </div>

  <div class="mb-3">
    <label>Bath</label>
    <input type="number" formControlName="bath" class="form-control">
  </div>

  <div class="mb-3">
    <label>Area (m²)</label>
    <input type="number" formControlName="area" class="form-control">
  </div>

  <div class="mb-3">
    <label>Description</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label>Images</label>
    <input type="file" (change)="onFileChange($event)" class="form-control" multiple>
    <div class="preview-images mt-3" *ngFor="let img of selectedImages;let i = index">
      <!-- <img  [src]="typeof img === 'string' ? img :'https://localhost:7275'+roomData.images[i]" alt="preview" style="width:100px; height:100px; object-fit:cover; margin-right: 10px;"> -->
       <img
            [src]="img.isServerImage ? 'https://localhost:7275'+roomData.images[i] : img.url"
            alt="Room Image"
            width="100"
            height="100"
        />
       <button style="margin-left: 5px;" type="button" class="btn btn-danger btn-sm" (click)="removeImage(i)">
        <i class="">x</i>
      </button>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Save' }}</button>

</form>
