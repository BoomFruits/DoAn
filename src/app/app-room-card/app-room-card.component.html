<div class="room-item shadow rounded overflow-hidden">
  <div class="position-relative">
    <img class="img-fluid" [src]="room.img" [alt]="room.name">
    <small class="position-absolute start-0 top-100 translate-middle-y bg-primary text-white rounded py-1 px-3 ms-4">
      ${{ room.price }}/Night
    </small>
  </div>
  <div class="p-4 mt-2">
    <div class="d-flex justify-content-between mb-3">
      <h5 class="mb-0">{{ room.name }}</h5>
      <div class="ps-2">
        <ng-container *ngFor="let _ of [].constructor(room.rating)">
          <small class="fa fa-star text-primary"></small>
        </ng-container>
      </div>
    </div>
    <div class="d-flex mb-3">
      <small class="border-end me-3 pe-3"><i class="fa fa-bed text-primary me-2"></i>{{ room.beds }} Bed</small>
      <small class="border-end me-3 pe-3"><i class="fa fa-bath text-primary me-2"></i>{{ room.baths }} Bath</small>
      <small *ngIf="room.wifi"><i class="fa fa-wifi text-primary me-2"></i>Wifi</small>
    </div>
    <p class="text-body mb-3">Erat ipsum justo amet duo et elitr dolor...</p>
    <div class="d-flex justify-content-between">
      <a class="btn btn-sm btn-primary rounded py-2 px-4" href="#">View Detail</a>
      <a class="btn btn-sm btn-dark rounded py-2 px-4" href="#">Book Now</a>
    </div>
  </div>
</div>
