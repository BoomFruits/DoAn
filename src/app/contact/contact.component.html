<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title text-center text-primary text-uppercase">
        Liên hệ
      </h6>
      <h1 class="mb-5">
        <span class="text-primary text-uppercase">Liên hệ</span> với chúng tôi
      </h1>
    </div>
    <div class="row g-4">
      <div class="col-12">
        <div class="row gy-4">
          <div class="col-md-4">
            <h6 class="section-title text-start text-primary text-uppercase">
              Đặt phòng
            </h6>
            <p>
              <i class="fa fa-envelope-open text-primary me-2"></i
              >book&#64;hotel.com
            </p>
          </div>
          <div class="col-md-4">
            <h6 class="section-title text-start text-primary text-uppercase">
              Thông tin chung
            </h6>
            <p>
              <i class="fa fa-envelope-open text-primary me-2"></i
              >info&#64;hotel.com
            </p>
          </div>
          <div class="col-md-4">
            <h6 class="section-title text-start text-primary text-uppercase">
              Kỹ thuật
            </h6>
            <p>
              <i class="fa fa-envelope-open text-primary me-2"></i
              >tech&#64;hotel.com
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
        <div class="embed-map-fixed">
          <div class="embed-map-container">
            <iframe
              class="embed-map-frame"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=600&height=400&hl=en&q=Thu%E1%BB%B7%20l%E1%BB%A3i&t=&z=14&ie=UTF8&iwloc=B&output=embed"
            ></iframe
            ><a
              href="https://sprunkiretake.net"
              style="
                font-size: 2px !important;
                color: gray !important;
                position: absolute;
                bottom: 0;
                left: 0;
                z-index: 1;
                max-height: 1px;
                overflow: hidden;
              "
              >sprunki retake</a
            >
          </div>
          <style>
            .embed-map-fixed {
              position: relative;
              text-align: right;
              width: 600px;
              height: 400px;
            }
            .embed-map-container {
              overflow: hidden;
              background: none !important;
              width: 600px;
              height: 400px;
            }
            .embed-map-frame {
              width: 600px !important;
              height: 400px !important;
            }
          </style>
        </div>
      </div>
      <div class="col-md-6">
        <div class="wow fadeInUp" data-wow-delay="0.2s">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Họ và tên"
                  />
                  <label for="name">Họ và tên</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email của bạn"
                  />
                  <label for="email">Email của bạn</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="Chủ đề"
                  />
                  <label for="subject">Chủ đề</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Nhập tin nhắn tại đây"
                    id="message"
                    style="height: 150px"
                  ></textarea>
                  <label for="message">Nội dung tin nhắn</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">
                  Gửi tin nhắn
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
