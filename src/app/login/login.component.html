<!-- Customized Bootstrap Stylesheet -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../../assets/css/style.css" rel="stylesheet">
<div class="login-container">
  <form (ngSubmit)="onLogin()" class="login-form">
    <h2>Đăng nhập</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email" name="email" id="email" placeholder="Nhập email" required />
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input [(ngModel)]="password" name="password" type="password" id="password" placeholder="Nhập mật khẩu" required />
    </div>

    <button type="submit">Đăng nhập</button>
    <h6><a [routerLink]="['/forgotpassword']">Quên mật khẩu</a></h6>
    <h6><a [routerLink]="['/register']" routerLinkActive="router-link-active" >hoặc đăng ký</a></h6>
        <div class="btn-social-wrapper">
      <asl-google-signin-button
        [theme]="'filled_blue'"
        [shape]="'rectangular'"
        [type]="'standard'"
        [text]="'signin_with'">
      </asl-google-signin-button>
    </div>
    <hr>
    <button type="button" (click)="signInWithFB()" class="btn-social facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
          alt="Facebook logo" style="width:20px; margin-right:8px;">
     Đăng nhập với facebook
    </button>
    <p *ngIf="error" class="error-text">{{ error }}</p>
  </form>
</div>
