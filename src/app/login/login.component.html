<div class="login-container">
  <form (ngSubmit)="onLogin()" class="login-form">
    <h2>Đăng nhập</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email" name="email" id="email" placeholder="Nhập email" required />
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input [(ngModel)]="password" name="password" type="password" id="password" placeholder="Nhập mật khẩu" required />
    </div>

    <button type="submit">Đăng nhập</button>

    <p *ngIf="error" class="error-text">{{ error }}</p>
  </form>
</div>
