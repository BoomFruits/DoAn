<form (ngSubmit)="changePassword()" #passwordForm="ngForm">
  <h5 class="mt-4">Change Password</h5>

  <div class="mb-3">
    <label class="form-label">Old Password</label>
    <input [(ngModel)]="passwordData.oldPassword" name="oldPassword" type="password" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">New Password</label>
    <input [(ngModel)]="passwordData.newPassword" name="newPassword" type="password" class="form-control" required />
  </div>

  <button type="submit" class="btn btn-warning">Change Password</button>

  <div *ngIf="passwordMessage" class="alert mt-2" [ngClass]="{'alert-success': passwordSuccess, 'alert-danger': !passwordSuccess}">
    {{ passwordMessage }}
  </div>
</form>
