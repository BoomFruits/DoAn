<!-- Customized Bootstrap Stylesheet -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../../assets/css/style.css" rel="stylesheet">
<div class="text-center my-5 p-4 border rounded shadow-sm bg-light">
  <div class="mb-4">
    <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
    <h2 class="text-success mt-3 fw-bold">Thanh toán thành công!</h2>
  </div>

  <div class="mt-3">
    <p class="mb-1 fs-5">
      <strong>Phương thức thanh toán:</strong> 
      <span class="text-primary">{{ booking.paymentMethod }}</span>
    </p>
    <p class="mb-1 fs-5">
      <strong>Mã đặt phòng:</strong> 
      <span class="text-dark">#{{ booking.bookingId }}</span>
    </p>
  </div>

  <div class="mt-4">
    <a [routerLink]="['/my-bookings']" routerLinkActive="router-link-active"  class="btn btn-outline-primary me-2">Xem đơn của tôi</a>
    <a [routerLink]="['/home']" routerLinkActive="router-link-active"  class="btn btn-success">Về trang chủ</a>
  </div>
</div>
