<div class="container mt-5">
  <h3 class="mb-4">Thanh Toán</h3>
<form *ngIf="user" (ngSubmit)="submitPayment()" #paymentForm="ngForm">
  <p>Booking Id: {{ booking?.bookingId }}</p>
  <div class="mb-3">
    <label for="username" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="username"
           [(ngModel)]="user.username" name="username" required disabled=""/>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email"
           [(ngModel)]="user.email" name="email" required disabled />
  </div>

  <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <input type="gender" class="form-control" id="gender"
           [(ngModel)]="user.gender" name="gender" required disabled/>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="phone"
           [(ngModel)]="user.phoneNumber" name="phone" required disabled=""/>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address"
           [(ngModel)]="user.address" name="address" required disabled=""/>
  </div>

  <div class="mb-3">
    <label for="totalPrice" class="form-label">Total price (VNĐ)</label>
    <input type="number" class="form-control" id="totalPrice"
           [(ngModel)]="totalPrice" name="totalPrice" required disabled />
  </div>

  <div class="mb-3">
    <label for="method" class="form-label">Payment method</label>
    <select class="form-select" id="method"
            [(ngModel)]="paymentMethod" name="method" required>
      <option value="Cash" selected>Cash</option>
      <option value="VNPay">VNPay</option>
      <option value="PayPal">PayPal</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary w-100">
    Payment
  </button>
</form>
</div>
