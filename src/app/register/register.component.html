<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Register</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <div class="input-icon">
        <i class="fa fa-user"></i>
        <input type="text" formControlName="username" id="username" placeholder="Enter username" />
        <div *ngIf="isInvalid('username')" class="error-text">
            {{ getErrorMessage('username') }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input type="password" formControlName="password" id="password" placeholder="Enter password" />
      </div>
      <div *ngIf="isInvalid('password')" class="error-text">
        {{ getErrorMessage('password') }}
    </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-icon">
        <i class="fa fa-envelope"></i>
        <input type="email" formControlName="email" id="email" placeholder="Nháº­p email" />
      </div>
      <div *ngIf="isInvalid('email') || registerForm.get('email')?.hasError('emailtaken')" class="error-text">
        {{ getErrorMessage('email') }}
        <span *ngIf="registerForm.get('email')?.hasError('emailTaken')">Email existing</span>
    </div>
    </div>

    <div class="form-group">
      <label id="gender" for="gender">Gender</label>
      <div class="input-icon">
        <i class="fa fa-venus-mars"></i>
        <select formControlName="gender" id="gender">
          <option value="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <div class="input-icon">
        <i class="fa fa-phone"></i>
        <input type="text" formControlName="phoneNumber" id="phoneNumber" placeholder="Enter phone number" />
      </div>
      <div *ngIf="isInvalid('phoneNumber')" class="error-text">
        {{ getErrorMessage('phoneNumber') }}
    </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <div class="input-icon">
        <i class="fa fa-map-marker"></i>
        <input type="text" formControlName="address" id="address" placeholder="Enter address" />
      </div>
      <div *ngIf="isInvalid('address')" class="error-text">
        {{ getErrorMessage('address') }}
    </div>
    </div>

    <button id="submit"type="submit">Register</button>
  </form>
</div>
