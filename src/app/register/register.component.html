<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Đăng ký tài khoản</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <div class="input-icon">
        <i class="fa fa-user"></i>
        <input type="text" formControlName="username" id="username" placeholder="Nhập username" />
        <div *ngIf="isInvalid('username')" class="error-text">
            {{ getErrorMessage('username') }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input type="password" formControlName="password" id="password" placeholder="Nhập mật khẩu" />
      </div>
      <div *ngIf="isInvalid('password')" class="error-text">
        {{ getErrorMessage('password') }}
    </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-icon">
        <i class="fa fa-envelope"></i>
        <input type="email" formControlName="email" id="email" placeholder="Nhập email" />
      </div>
      <div *ngIf="isInvalid('email')" class="error-text">
        {{ getErrorMessage('email') }}
    </div>
    </div>

    <div class="form-group">
      <label id="gender" for="gender">Gender</label>
      <div class="input-icon">
        <i class="fa fa-venus-mars"></i>
        <select formControlName="gender" id="gender">
          <option value="">Chọn giới tính</option>
          <option value="Male">Nam</option>
          <option value="Female">Nữ</option>
          <option value="Other">Khác</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Số điện thoại</label>
      <div class="input-icon">
        <i class="fa fa-phone"></i>
        <input type="text" formControlName="phoneNumber" id="phoneNumber" placeholder="Nhập số điện thoại" />
      </div>
      <div *ngIf="isInvalid('phoneNumber')" class="error-text">
        {{ getErrorMessage('phoneNumber') }}
    </div>
    </div>

    <div class="form-group">
      <label for="address">Địa chỉ</label>
      <div class="input-icon">
        <i class="fa fa-map-marker"></i>
        <input type="text" formControlName="address" id="address" placeholder="Nhập địa chỉ" />
      </div>
      <div *ngIf="isInvalid('address')" class="error-text">
        {{ getErrorMessage('address') }}
    </div>
    </div>

    <button id="submit"type="submit">Đăng ký</button>
  </form>
</div>
