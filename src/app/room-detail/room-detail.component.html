<!-- Customized Bootstrap Stylesheet -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../../assets/css/style.css" rel="stylesheet">
<div *ngIf="room" class="modal-body">
  <div class="container p-3" style="max-width: 700px">
    <!-- Auto Slide Carousel -->
    <div
      *ngIf="room?.images?.length"
      id="roomCarousel"
      class="carousel slide mb-3"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner rounded">
        <div
          class="carousel-item"
          *ngFor="let img of room.images; let i = index"
          [class.active]="i === 0"
        >
          <img
            [src]="'https://localhost:7275' + img"
            class="d-block w-100"
            alt="Room Image"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#roomCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#roomCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        Thông tin chi tiết phòng
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <tbody>
            <tr>
              <th>Số phòng</th>
              <td>{{ room.room_No }}</td>
            </tr>
            <tr>
              <th>Tên phòng</th>
              <td>{{ room.room_Name }}</td>
            </tr>
            <tr>
              <th>Sức chứa</th>
              <td>{{ room.capacity }}</td>
            </tr>
            <tr>
              <th>Loại phòng</th>
              <td>{{ room.type }}</td>
            </tr>
            <tr>
              <th>Giá phòng</th>
              <td>{{ room.price }} / ngày</td>
            </tr>
            <tr>
              <th>Số giường</th>
              <td>{{ room.bed }}</td>
            </tr>
            <tr>
              <th>Số phòng tắm</th>
              <td>{{ room.bath }}</td>
            </tr>
            <tr>
              <th>Diện tích</th>
              <td>{{ room.area }}</td>
            </tr>
            <tr>
              <th>Mô tả phòng</th>
              <td>{{ room.description }}</td>
            </tr>
          </tbody>
        </table>

        <a
          class="btn btn-sm btn-dark rounded py-2 px-4"
          (click)="navigateToBooking(room)"
          routerLinkActive="router-link-active"
          >Đặt phòng</a
        >
      </div>
    </div>
  </div>
</div>
