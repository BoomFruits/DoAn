<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BookingApp2025</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
  </head>

  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Page Header Start -->
      <div
        class="container-fluid page-header mb-5 p-0"
        style="background-image: url(assets/img/carousel-1.jpg)"
      >
        <div class="container-fluid page-header-inner py-5">
          <div class="container text-center pb-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">
              Rooms
            </h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li
                  class="breadcrumb-item text-white active"
                  aria-current="page"
                >
                  Rooms
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
      <div class="container-xxl py-5">
        <div class="container">
          <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title text-center text-primary text-uppercase">
              Our Rooms
            </h6>
            <h1 class="mb-5">
              Explore Our <span class="text-primary text-uppercase">Rooms</span>
            </h1>
          </div>
<div class="bg-white p-4 rounded-xl shadow mb-6">
  <h5 class="text-lg font-semibold mb-3">Filter</h5>
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 items-center">

    <!-- Tìm kiếm từ khóa -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Keyword</label>
      <input
        type="text"
        [(ngModel)]="keyword"
        placeholder="Find by type, roomNo..."
        class="form-control"
      />
    </div>

    <!-- Loại phòng -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Type</label>
      <select [(ngModel)]="filterType" class="form-select">
        <option value="">All</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Suite">Suite</option>
        <!-- tuỳ loại bạn có -->
      </select>
    </div>

    <!-- Sức chứa -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Minimum capacipy</label>
      <input
        type="number"
        [(ngModel)]="filterCapacity"
        placeholder="≥ number customer"
        class="form-control"
      />
    </div>

    <!-- Giá từ -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Form price (VNĐ)</label>
      <input
        type="number"
        [(ngModel)]="filterMinPrice"
        placeholder="Minimum price"
        class="form-control"
      />
    </div>

    <!-- Giá đến -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">To price (VNĐ)</label>
      <input
        type="number"
        [(ngModel)]="filterMaxPrice"
        placeholder="Maximum price"
        class="form-control"
      />
    </div>
  </div>
</div>

          <div class="row g-4" *ngIf="rooms.length > 0">
            <div
              *ngFor="let room of search()"
              class="col-lg-4 col-md-6 wow fadeInUp"
              data-wow-delay="0.1s"
            >
              <div class="room-item shadow rounded overflow-hidden">
                <div class="position-relative">
                  <img
                    class="img-fluid"
                    [src]="'https://localhost:7275' + room.images[0]"
                    alt=""
                  />
                  <small
                    class="position-absolute start-0 top-100 translate-middle-y bg-primary text-white rounded py-1 px-3 ms-4"
                    >{{ room.price }} VND/night</small
                  >
                </div>
                <div class="p-4 mt-2">
                  <div class="d-flex justify-content-between mb-3">
                    <h5 class="mb-0">{{ room.room_Name }}</h5>
                    <div class="ps-2">
                      <small class="fa fa-star text-primary"></small>
                      <small class="fa fa-star text-primary"></small>
                      <small class="fa fa-star text-primary"></small>
                      <small class="fa fa-star text-primary"></small>
                      <small class="fa fa-star text-primary"></small>
                    </div>
                  </div>
                  <div class="d-flex mb-3">
                    <small class="border-end me-3 pe-3"
                      ><i class="fa fa-bed text-primary me-2"></i
                      >{{ room.bed }}</small
                    >
                    <small class="border-end me-3 pe-3"
                      ><i class="fa fa-bath text-primary me-2"></i
                      >{{ room.bath }}</small
                    >
                    <small
                      ><i class="fa fa-wifi text-primary me-2"></i>Wifi</small
                    >
                  </div>
                  <p class="text-body mb-3">{{ room.description }}</p>
                  <div class="d-flex justify-content-between">
                    <a
                      class="btn btn-sm btn-primary rounded py-2 px-4"
                      (click)="openModal(room)"
                      >View Detail</a
                    >
                    <a
                      class="btn btn-sm btn-outline-primary rounded py-2 px-4"
                      (click)="openBookingModal(room)"
                      >Book Now</a
                    >
                    <div
                      class="modal fade"
                      id="addRoomModal"
                      tabindex="-1"
                      aria-labelledby="addRoomModalLabel"
                      aria-hidden="true"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ng-template>
            <div *ngIf="rooms.length === 0">
              <h1 class="mb-5">
                No data <span class="text-primary text-uppercase">Rooms</span>
              </h1>
            </div>
          </ng-template>
        </div>
      </div>
      <!-- Room End -->
      <!--Bootstrap top-up modal-->
      <div
        #topUpModal
        class="modal fade"
        id="topUpModal"
        tabindex="-1"
        aria-labelledby="topUpModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="topUpModalLabel">Room Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <app-room-detail [room]="selectedRoom"></app-room-detail>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="videoModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content rounded-0">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Youtube Video</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- 16:9 aspect ratio -->
              <div class="ratio ratio-16x9">
                <iframe
                  class="embed-responsive-item"
                  src=""
                  id="video"
                  allowfullscreen
                  allowscriptaccess="always"
                  allow="autoplay"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Video End -->
      <!-- Newsletter Start -->
      <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="row justify-content-center">
          <div class="col-lg-10 border rounded p-1">
            <div class="border rounded text-center p-1">
              <div class="bg-white rounded text-center p-5">
                <h4 class="mb-4">
                  Subscribe Our
                  <span class="text-primary text-uppercase">Newsletter</span>
                </h4>
                <div class="position-relative mx-auto" style="max-width: 400px">
                  <input
                    class="form-control w-100 py-3 ps-4 pe-5"
                    type="text"
                    placeholder="Enter your email"
                  />
                  <button
                    type="button"
                    class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Newsletter Start -->
      <!-- Back to Top -->
      <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
        ><i class="bi bi-arrow-up"></i
      ></a>
    </div>
  </body>
</html>
